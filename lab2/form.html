<html>
  <head>
    <title>HTML format</title>
    <style>
      /* ✅ 1. Added container to keep both divs side by side cleanly */
      form {
        display: flex; /* makes the divs line up horizontally */
        gap: 20px; /* adds spacing between them */
      }

      .first {
        width: 250px; /* adjusted width for clarity */
        background-color: lightblue;
        padding: 15px; /* ✅ added padding for inner spacing */
        border-radius: 8px; /* ✅ optional – makes it look nice */
      }

      input {
        margin-bottom: 8px; /* ✅ spacing between form fields */
        width: 100%; /* ✅ makes input stretch across div width */
      }

      label {
        font-weight: bold; /* ✅ makes labels stand out */
      }
    </style>
  </head>

  <body>
    <!-- ✅ 2. No change here except structure is neater -->
    <form>
      <div class="first">
        <label>Enter your Full Name:</label><br>
        <input type="text" placeholder="Full Name"><br>

        <label>Enter your E-mail:</label><br>
        <input type="text" placeholder="E-Mail"><br>

        <label>Enter your Phone Number:</label><br>
        <input type="number" placeholder="Enter Phone Number"><br>

        <label>Enter your password:</label><br>
        <input type="password" placeholder="Password"><br>

        Choose Your Favourite Language:<br>
        <input type="radio" id="HTML1" name="lang1">
        <label for="HTML1">HTML</label><br>

        <input type="radio" id="CSS1" name="lang1">
        <label for="CSS1">CSS</label><br>

        <input type="radio" id="java1" name="lang1">
        <label for="java1">Java</label><br>

        <input type="submit">
      </div>

      <div class="first">
        <label>Enter your Full Name:</label><br>
        <input type="text" placeholder="Full Name"><br>

        <label>Enter your E-mail:</label><br>
        <input type="text" placeholder="E-Mail"><br>

        <label>Enter your Phone Number:</label><br>
        <input type="number" placeholder="Enter Phone Number"><br>

        <label>Enter your password:</label><br>
        <input type="password" placeholder="Password"><br>

        Choose Your Favourite Language:<br>
        <input type="radio" id="HTML2" name="lang2">
        <label for="HTML2">HTML</label><br>

        <input type="radio" id="CSS2" name="lang2">
        <label for="CSS2">CSS</label><br>

        <input type="radio" id="java2" name="lang2">
        <label for="java2">Java</label><br>

        <input type="submit">
      </div>
    </form>
  </body>
</html>
